<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropero</title>
    <link rel="stylesheet" href="roperin.css">
</head>
<body>
    <header>
        <nav class="top-bar">
            <button class="menu-btn">&#9776;</button>
            <span><a href="index.html">Inicio</a></span>
            <input type="search" placeholder="Buscar...">
            <div class="user-section">
                <span>iniciar sesión</span>
                <img src="images/456212.png" alt="Icono de usuario" class="user-icon">
            </div>
        </nav>
    </header>

    <main>
        <div class="mannequin-container">
            <button class="arrow left-arrow">&lt;</button>
            <img id="mannequin" src="images/png-transparent-classical-sculpture-mannequin-design-arm-trunk-standing-thumbnail.png" alt="Maniquí">
            <button class="arrow right-arrow">&gt;</button>
        </div>

        <section class="clothes-section">
            <div class="clothes-grid">
                <img src="images/png-clipart-black-button-up-dress-shirt-shirt-black-clothes-shirts.png" alt="Camiseta">
                <img src="images/buzo-liso-png.png" alt="Buzo">
                <img src="images/1739366.png" alt="Pantalones">
                <img src="images/png-transparent-t-shirt-top-sleeve-clothing-black-t-shirt-white-crew-neck-t-shirt-tshirt-angle-white-thumbnail.png" alt="Camiseta">
                <img src="images/unisex-heavy-blend-hoodie-black-front-63988f7d8649b.png" alt="Buzo">
                <img src="images/png-transparent-jeans-denim-slim-fit-pants-bell-bottoms-jeans-blue-fashion-boy-thumbnail.png" alt="Pantalones">
            </div>
            <button class="upload-btn">Subir</button>
        </section>
    </main>

    <footer>
        <div class="brand-section">
            <img src="images/vans.png" alt="Vans">
            <img src="images/puma.png" alt="Puma">
            <img src="images/adidas.png" alt="Adidas">
            <img src="images/nike.png" alt="Nike">
            <img src="images/newbalance.png" alt="New Balance">
            <img src="images/zara.png" alt="Zara">
            <img src="images/luois.png" alt="Louis Vuitton">
            <img src="images/levi.png" alt="Levi's">
        </div>
        <div class="nav-section">
            <button class="nav-btn">Inicio</button>
            <button class="nav-btn">Mujer</button>
            <button class="nav-btn">Hombre</button>
        </div>
        <div class="social-section">
            <span>contacto</span>
            <a href="#"><img src="images/face.png" alt="Facebook"></a>
            <a href="#"><img src="images/ig.png" alt="Instagram"></a>
            <a href="#"><img src="images/wsp.png" alt="WhatsApp"></a>
        </div>
    </footer>
</body>
</html>
